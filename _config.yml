# Setup
image: /assets/images/logo-2x.png
title: The Flux Resource Management Framework
tagline: A flexible framework for resource management customized for your site

baseurl: ""

# Build settings
markdown: kramdown
theme: jekyll-theme-cayman
plugins:
  - jekyll-feed
repository: hauten/flux-sandbox
github: [metadata]

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock